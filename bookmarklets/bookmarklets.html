<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarklets</title>
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>
  <link rel="stylesheet" href="../torma2ls.css">
  <link rel='stylesheet' href="./bookmarklets_lib/prism.js/prism.css"></link>
  <script src="./bookmarklets_lib/prism.js/prism.js"></script>
  <script type="module" src="./bookmarklets.js"></script>
</head>

<body bookmarklets>

  <h1 class="bookmarklet_title">Bookmarklets!</h1>
  <p class="instructions">Drag a link to your bookmarks bar, run the JavaScript in the Console, or consider <a
      href="https://chromewebstore.google.com/detail/powerlet/ofecodkcadbenmiknnidnfepbblapgkn?hl=en">Powerlet</a>
  </p>
  <div class="bookmarklets">
    <div class="blank bookmarklet-container">
      <a class="bookmarklet" id="Upsell" code="updateUpsell" href="">Upsell Fast Mode 🏎️💨</a>
      <div class="code-block-container">
        <button class="copy-button" onclick="copyCode(this)">Copy</button>
        <pre class="language-js rainbow-braces"><code class="bmark"></code></pre>
        <pre class="language-js rainbow-braces"><code class="hidden func"></code></pre>
        <div class="code-tabs">
          <div class="code-tabs-segmented-control">
            <button name="minified" class="bmark code-tabs-segmented-option selected"><span class="label">Bookmarklet</span></button>
            <button name="js" class="func code-tabs-segmented-option"><span class="label">JavaScript</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="blank bookmarklet-container">
      <a class="bookmarklet" id="FeatureFlag" code="flipFF" href="">Flip Feature Flag 🔄</a>
      <div class="code-block-container">
        <button class="copy-button" onclick="copyCode(this)">Copy</button>
        <pre class="language-js rainbow-braces"><code class="bmark"></code></pre>
        <pre class="language-js rainbow-braces"><code class="hidden func"></code></pre>
        <div class="code-tabs">
          <div class="code-tabs-segmented-control">
            <button name="minified" class="bmark code-tabs-segmented-option selected"><span class="label">Bookmarklet</span></button>
            <button name="js" class="func code-tabs-segmented-option"><span class="label">JavaScript</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="blank bookmarklet-container">
      <a class="bookmarklet" id="MerchEmail" code="createCards" href="">Format Merch Email 📧</a>
      <div class="code-block-container">
        <button class="copy-button" onclick="copyCode(this)">Copy</button>
        <pre class="language-js rainbow-braces"><code class="bmark"></code></pre>
        <pre class="language-js rainbow-braces"><code class="hidden func"></code></pre>
        <div class="code-tabs">
          <div class="code-tabs-segmented-control">
            <button name="minified" class="bmark code-tabs-segmented-option selected"><span class="label">Bookmarklet</span></button>
            <button name="js" class="func code-tabs-segmented-option"><span class="label">JavaScript</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
